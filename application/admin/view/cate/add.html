{include file="common/meta"}  
  <body>
    <div class="x-body">
      <form class="layui-form">

        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="cate_name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">order排序</label>
          <div class="layui-input-block">
            <input type="text" name="order" required  lay-verify="required" placeholder="order" autocomplete="off" class="layui-input">
          </div>
        </div>

  
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
       
      <script>
      //Demo
      layui.use('form', function(){
        var form = layui.form;
        
        //监听提交
        form.on('submit(formDemo)', function(data){
         
           $.ajax({
                type:"POST",
                url:"{:url('Cate/save')}",
                data:data.field,
                dataType:"json",
                success:function(res){

                    if(res.status==1){
                         layer.msg(res.msg,function(){
                           var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                            parent.location.reload();
                          });                      
                    }else{
                        layer.msg(res.msg);
                    }
                }
            });
         
          return false;
        });
      });
      </script>

  </body>

</html>
