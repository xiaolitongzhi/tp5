    <xblock>
      <a title="" href="" class="layui-btn">按钮</a>
      <a title="" href="" class="layui-btn layui-btn-normal">按钮</a>
      <a title="" href="" class="layui-btn layui-btn-warm">按钮</a>
    </xblock>


        <fieldset class="layui-elem-field">
            <div class="layui-field-box">
              <form class="layui-form" id="submit_form">
      
                <div class="layui-form-item">
                  <label class="layui-form-label">name</label>
                  <div class="layui-input-block">
                    <input type="text" name="config_name" required  lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">value</label>
                  <div class="layui-input-block">
                    <input type="text" name="config_value" required  lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">note</label>
                  <div class="layui-input-block">
                    <input type="text" name="config_note" required  lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                  </div>
                </div>

              </form>
            </div>
        </fieldset>
    </div>
</html>
<script>
  $(function  () {
          layui.use(['form'], function(){
              var form = layui.form
              ,layer = layui.layer

            //监听提交
            form.on('submit(formDemo)', function(data){
                $.ajax({
                    type:"POST",
                    url:"{:url('Peizhi/update')}",
                    data:$("#submit_form").serialize(),
                    dataType:"json",
                    success:function(data){
                        if(data.status==1){
                            layer.msg(data.msg,function(){
                              window.location.reload();
                            });
                        }else{
                            layer.msg(data.msg);
                        }
                    }
                });
              return false;
            });
          });
      })
  </script>
